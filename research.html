---
layout: secondary
title: Research
data_name: research
permalink: /research/
---

<div class="main">
	<h1>Research</h1>

	<ul>
		{% for ref in site.data.research %}
			<li>
				<a href={{ ref[1].link }} target="_blank">{{ ref[1].name }}</a>: {{ ref[1].reference }}
				{% if ref[1].image %}
					<img src={{ ref[1].image | relative_url }} class='wide-photo space'/>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
</div>
