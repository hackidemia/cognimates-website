# Setup
title: Cognimates
email: cognimates@gmail.com
description: >-
  cognimates
baseurl: "/"
url: "https://hackidemia.github.io/cognimates-website"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-autoprefixer
include:
  - assets
  - css
  - js
  - images
  - _includes

autoprefixer:
  browsers:
  - last 2 versions

# Assets
sass:
  style: :compressed
