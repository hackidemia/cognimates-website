# Setup
title: Cognimates
email: cognimates@gmail.com
description: >-
  cognimates
baseurl: "/"
url: "https://hackidemia.github.io/cognimates-website"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-autoprefixer
include:
  - assets
  - css
  - js
  - images
  - home.html
  - team.html
  - exchanges.html
  - guides.html
  - research.html
  - workshops.html
  - get-started.html
  - projects.html

autoprefixer:
  browsers:
  - last 2 versions

# Assets
sass:
  style: :compressed
