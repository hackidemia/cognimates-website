{% assign exchange = site.data.team[page.data_name] %}

<div class="main">
  <h1>Cognimates Team</h1>

  {% if exchange.team_members %}
      <ul class="team__members">
        {% for t in exchange.team_members %}
          <li class="team__member">
            <img class="team__avatar" src="{{ t.image | relative_url }}" alt="{{ t.name }}" />
            <div class="team__member-content">
              <h3 class="team__name">{{ t.name }} <span class="team__institution">{{ t.institution }}</span></h3>
              <p class="team__bio">{{ t.bio }}</p>
            </div>
          </li>
        {% endfor %}
      </ul>
  {% endif %}
  
<!--   <p>
    Cognimates is a project started at <a href="https://www.media.mit.edu/" target="_blank" >MIT Media Lab</a>.
  </p> -->

  <ul class="team__photos">
    {% for t in exchange.team_photos %}
      <li class="team__photo">
        <img class="team__photo-image" src="{{ t.image | relative_url }}"/>
      </li>
    {% endfor %}
  </ul>
</div>
