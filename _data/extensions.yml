alexa:
  name: Alexa
  link: /extensions/alexa
  short_intro: >
    Try programming Alexa!
  description: >
    Currently the Alexa Scratch skill is integrated with the Alexa Scratch extension we built for Scratch 3.0 which can be run from any mobile device or computer. Currently the Alexa Extension allows users to&#58;
    <ul>
      <li>teach it answers to questions</li>
      <li>share with it their preferences (favorite color, movie etc)</li>
      <li>leave messages</li>
      <li>execute specific blocks on scratch</li>
      <li>communicate with other extensions like Jibo, Wemo plug, Spotify, etc</li>
    </ul>
    You can learn more about this extension and how it came to be <a class="hover-underline" href="https://devpost.com/software/alexa-scratch-skill-jbt6h7" target='_blank'>here</a>.
    <h3>Getting Started</h3>
    Enable the Personal Chatbot skill on Alexa! One option is to tell Alexa "Enable Personal Chatbox skill". Otherwise, you can open open your Alexa app or go to the Amazon website.<br>
        To enable Alexa skills&#58;<br>
        <ol>
        <li>If you are using the app, go to the menu and select Skills. If you want to use the Amazon Store, find Personal Chatbax <a class="hover-underline" href=https://tinyurl.com/ydc5zsxn target='_blank'>here</a>.</li>
        <li>If you are using the app, open the skill detail page and select the Enable Skill option, or ask Alexa to open the skill. If you are on the Amazon Store, click the enable button on the right hand side of the page.</li>
        </ol>
      <h3>Connecting to Personal Chatbot from Scratch 3.0</h3>
      To use this extension, you will need the following blocks inside your script somewhere, in this order.<br><br>
      <a class="hover-underline" href="https://imgur.com/kJRXZSb"><img src="https://i.imgur.com/kJRXZSb.png" title="source is imgur.com" height="180"/></a><br><br>
      The first extension block creates a user account with Personal Chatbot. The next one logs you into that account on your computer! The last block gives you an access code to connect to Alexa properly.<br><br>
      Tell Alexa "Open Personal Chatbot". Alexa will ask you to say "connect followed by your access code". Tell Alexa "Connect [your access code]", and begin programming with Alexa!
  cover_photo: /images/extensions-images/alexa.png
  resources:
    guide:
      - step: >
                  <img src = "https://i.imgur.com/PGlJKcu.png"/ class="wide-photo">

