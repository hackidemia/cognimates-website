    # download_link: https://drive.google.com/uc?export=download&id=1ltyNMVGk9k4UGv8nsoZJLGqlHMyjupXB
    guide:
      - step: This is extension is using <a class="hover-underline" href= http://cozmosdk.anki.com/docs/> the Anki SDK</a> and a Python back-end connection to robot via a phone that has the Cozmo app installed.
                    <br><img src = "https://i.imgur.com/2M6IsMh.png"/ class="wide-photo">
