cozmo:
  name: Cozmo
  link: /extensions/cozmo
  short_intro: >
    Program a Cozmo robot!
  description: >
    This extension allows you to program how Cozmo robot moves, speakes and discover what are all the things it can see or sense.
  cover_photo: /images/extensions-images/cozmo.png
