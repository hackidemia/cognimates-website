---
layout: tiles
title: Guides
permalink: /guides/
---

<h1>Tutorials</h1>

<ul class="tiles">
	{% for activity in site.data.guides %}
		<li>
			<div class="tile">
				<a href={{ activity[1].link | relative_url }}>
					<img src={{ activity[1].cover_photo | relative_url }} alt="{{ activity[1].name }}" />
					<div class="overlay">
						{{ activity[1].short_intro }}
					</div>
					<span class="tile-name">{{ activity[1].name }}</span>
				</a>
			</div>
		</li>
	{% endfor %}
</ul>

<p class="section__feedback">
	Have feedback to share? Questions about a guide? 
	<a class="button--primary" href="mailto:cognimates@gmail.com">Get in touch!</a>
</p>
