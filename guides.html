title: Guides
permalink: /guides/

<div class="activities-headline">
  <h2>Cognimates Guides.</h2>
  <p>Try out some of our learning guides below and <a href="mailto:cognimates@gmail.com">let us know</a> what you think!</p>
</div>

<ul class="tiles">

{% for activity in site.data.guides %}
  <li>
      <div class="tile">
        <a href={{ activity[1].link | relative_url }}>
          <img src={{ activity[1].cover_photo | relative_url }} alt="{{ activity[1].name }}" />
          <div class="overlay">
              {{ activity[1].short_intro }}<br /><br />
          </div>
          <span class="tile-name">{{ activity[1].name }}</span>
        </a>
      </div>
  </li>
{% endfor %}

</ul>
